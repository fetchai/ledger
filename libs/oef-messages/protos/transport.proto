syntax = "proto3";

/*
    4 bytes HEADER LENGTH
    4 bytes BODY LENGTH
    HEADER
    TRANSPORT
*/

/*
    ERROR: hlength, 0, header_proto, b''
*/

message TransportHeader {
    message Status
    {
        bool success = 1;
        int32 error_code = 2;
        repeated string narrative = 3;
    }

    string uri = 1;
    uint64 id = 2;
    Status status = 3;
}